<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolFix</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet"> 
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue Js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <!-- Javascript -->
    <script src="js/script.js"></script>


</head>
<body>
    
    <h1 id="main-title">Test</h1>
    <div id="app">
        <div id="search-bar">
            <input type="text" placeholder="Search a film" v-model="searchKey" @keyup.enter="getSearchResults">
            <button @click="getSearchResults">Search <i class="fas fa-search"></i></button>
        </div>

        <div id="container-search-results">
            <div v-for="film in arrayFilter" class="wrapper-film" :class="(film.media_type == 'movie') ? 'movie' : 'tv'">
                <div class="wrapper-titles">
                    <!-- Movie -->
                    <div class="movie" v-if="(film.media_type == 'movie')">
                        <span class="wrapper-titles__title">
                            {{ film.title }}
                        </span>
                        <span class="wrapper-titles__original-title">
                            {{ film.original_title }}
                        </span>
                    </div>
                    <!-- Tv Series -->
                    <div class="tv" v-if="(film.media_type == 'tv')">
                        <span class="wrapper-titles__title">
                            {{ film.name }}
                        </span>
                        <span class="wrapper-titles__original-title">
                            {{ film.original_name }}
                        </span>
                    </div>
                </div>
                <div class="wrapper-image">
                    <img src="https://news.cinecitta.com/photo.aspx?s=1&w=850&path=%2Fpublic%2Fnews%2F0069%2F69239%2Fpadre_maronno.jpg" v-if="(film.poster_path == null)">
                    <img v-else :src="getImageURL(film)">
                </div>
                <!-- Language -->
                <!-- <span v-if="(film.original_language == 'en')" class="wrapper-film__lang">
                    <i class="fas fa-flag-usa"></i>
                </span>
                <span v-else class="wrapper-film__lang">
                    <i class="fas fa-flag"></i>
                </span> -->
                <span class="wrapper-film__lang">
                    <img height="32" :src="`https://cdn.ipregistry.co/flags/twemoji/${getLanguage(film.original_language)}.svg`">
                </span>
                <!-- Votes -->
                <span class="wrapper-film__vote" v-html="$options.filters.showStars(film.vote_average)">
                    {{ film.vote_average }}
                </span>
            </div>
        </div>
    </div>

</body>
</html>
